<!DOCTYPE html SYSTEM "chrome://screencastify/locale/app.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="&boostrap_lang;">
	<head>
		<title>screencastify app</title><!-- TODO: localize this -->
		<meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
		<meta name="description" content="main app page" /><!-- TODO: localize this -->
		<link rel="shortcut icon" href="chrome://screencastify/content/resources/images/icon-color16.png" type="image/png" />

		<link href="chrome://screencastify/content/resources/styles/3rd/bootstrap.min.css" rel="stylesheet" />
	    <link href="chrome://screencastify/content/resources/styles/3rd/bootstrap-theme.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" media="screen" href="chrome://screencastify/content/resources/styles/app.css" />

		<script src="chrome://screencastify/content/resources/scripts/3rd/react-with-addons.js"></script>
		<script src="chrome://screencastify/content/resources/scripts/3rd/react-dom.js"></script>
		<script src="chrome://screencastify/content/resources/scripts/3rd/redux.js"></script>
		<script src="chrome://screencastify/content/resources/scripts/3rd/react-redux.js"></script>
		<script src="chrome://screencastify/content/resources/scripts/app.js"></script>

		<style>
			/* styles that need localization */
		</style>
	</head>
	<body role="document">
		<div id="root" />

		<div class="container" id="NewRecordingPage">
			<div class="header clearfix">
				<h3 class="pull-right">Screencastify</h3>
				<h1>New Recording</h1>
			</div>

			<div id="controls">
				<button type="button" class="btn btn-success btn-lg">
					<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
					Start Recording
				</button>
				<button type="button" class="btn btn-warning btn-lg">
					<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
					Pause Recording
				</button>
				<button type="button" class="btn btn-danger btn-lg">
					<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
					Stop Recording
				</button>
				<button type="button" class="btn btn-default btn-lg" disabled="">
					<span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span>
					Initializing...
				</button>
			</div>

			<div class="list-group">
				<a href="#" class="list-group-item active">
					<h4 class="list-group-item-heading">
						Monitor
					</h4>
					<p class="list-group-item-text">
						Multiple monitors are supported. Can only record one monitor at a time.
					</p>
				</a>
				<a href="#" class="list-group-item">
					<h4 class="list-group-item-heading">
						Window
					</h4>
					<p class="list-group-item-text">
						Non-minimized windows are listed, you can pick which one to record.
					</p>
				</a>
				<a href="#" class="list-group-item">
					<h4 class="list-group-item-heading">
						Application
					</h4>
					<p class="list-group-item-text">
						All windows of the selected application are recorded.
					</p>
				</a>
			</div>

			<div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
				<button type="button" class="btn btn-default">
					Microphone
				</button>
				<button type="button" class="btn btn-default" disabled="" title="Capturing system audio not yet supported">
					System Sound
					<small>
						(not yet supported)
					</small>
				</button>
			</div>

			<div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
				<button type="button" class="btn btn-default" disabled="">
					Webcam
					<small>
						(not yet supported)
					</small>
				</button>
			</div>

		</div>
	</body>
</html>
